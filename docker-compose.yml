      - EXP=${EXP_ENV}
    depends_on:
      - messenger
      - zookeeper
      - cache
    links:
      - messenger
      - zookeeper
      - cache
    ports:
      - 6002:6000
    command: flask run --host=0.0.0.0 --port=6000

  worker-bangalore:
    build:
      context: ./worker
      dockerfile: Dockerfile
    volumes:
      - "./worker:/usr/src/app"
      - "./data/bangalore:/usr/data"
    environment:
      - WHOAMI=bangalore
      - PYTHONUNBUFFERED=1
    depends_on:
      - messenger
      - cache
    links:
      - messenger
